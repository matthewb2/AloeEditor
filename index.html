<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello Electron!</title>
    <style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  #editor {
    width: 100%;
    height: 100%;
  }
</style>

    </head>
<body>
<script src="./monaco/vs/loader.js"></script>
<script>
  require.config({
    paths: {
      "vs": "./monaco/vs"
    }
  });

  require(["vs/editor/editor.main"], function () {
      window.startEditor();
  });
</script>

<div id="editor" style="width:100%; height:100%;"></div>
<script src="./editor.js"></script>

</body>
</html>
